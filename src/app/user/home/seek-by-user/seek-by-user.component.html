<form [formGroup]="form" class="mx-3">
        <div class="mb-3">
        <label for="fullname" class="form-label" >Nombre o Apellido del Demandante</label>
        <input type="text" class="form-control" id="fullname" formControlName="fullname"
            placeholder="Puedes ingresar el nombre o el apellido">
    </div>

    <div class="row mt-3">
        <div class="col-md-12 text-center">
            <app-loading-button class="btn btn-success width-button m-1"
                                    [requestIsSending]="requestForProcessNumber" [type]="buttonTypes.submit" title="Buscar"
                                    (click)="submit()"></app-loading-button>
            <button type="button" (click)="clear()" class="btn btn-secondary width-button m-1" aria-label="Left Align" >
                <i class="fas fa-eraser mr-2" ></i>Limpiar
            </button>
            
        </div>        
    </div>

</form>

<h3 *ngIf="showTable == true" style="margin: 50px 0px;">Listado de resultados</h3>
<table *ngIf="showTable == true" datatable [dtOptions]="dtOptions" class="table table-bordered dataTable table-hover">
    <thead>
        <tr>
            <th>No Denuncia</th>
            <th>Address</th>
            <th>Título</th>
            <th>Módulo</th>
            <th>Estado</th>
            <th>Solicitante</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listOfDocuments" [routerLink]="['./proceso', item.address]"  style="cursor: pointer">
            <td>{{ item.document_number }}</td>
            <td>{{ item.address }}</td>
            <td>{{ item.title | titlecase }}</td>
            <td>{{ item.model_pages_name }}</td>
            <td>{{ item.steps_title }}</td>
            <td>{{ item.applicant }}</td>
        </tr>
    </tbody>
</table>
