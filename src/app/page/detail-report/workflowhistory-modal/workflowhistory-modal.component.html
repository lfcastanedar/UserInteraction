<div class="modal-header">
    <h4 class="modal-title pull-left"></h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <label class="form-label">Anterior</label>
            <input type="text" class="form-control" disabled
                value="{{ workflowHistory.previos_step_title | titlecase }}">
        </div>
        <div class="col-md-6 col-sm-12">
            <label class="form-label">Actual</label>
            <input type="text" class="form-control" disabled value="{{ workflowHistory.next_step_title | titlecase }}">
        </div>
        <div class="col-md-6 col-sm-12 mt-3">
            <label class="form-label">Creado Por</label>
            <input type="text" class="form-control" disabled value="{{ workflowHistory.created_by | titlecase }}">
        </div>
        <div class="col-md-6 col-sm-12 mt-3">
            <label class="form-label">Fecha Registrada</label>
            <input type="text" class="form-control" disabled value="{{ workflowHistory.created_at | date }}">
        </div>
    </div>
    <hr style="border-top: 4px solid #6382dc;">
    <div class="row">
        <div class="col-md-12">
            <label class="form-label">Comentarios</label>
            <div class="p-3" style="background-color: #e8e8e8;" [innerHTML]="sanitizer.bypassSecurityTrustHtml(workflowHistory.comment)"></div>
        </div>

    </div>
</div>
