<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Registrar Denuncia</h1>
</div>
<div class="card shadow mb-4">
    <div class="card-body">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <label class="form-label">Titulo</label>
                    <input type="text" class="form-control" formControlName="title">
                    <div class="form-text invalid-input" *ngIf="title?.errors?.['required'] && title?.touched">*Este
                        campo es obligatorio</div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label for="model_page_id" class="form-label">Módulo</label>
                    <select id="model_page_id" class="form-control" formControlName="model_page_id">
                        <option value="" selected>Selecciona una opción</option>
                        <option *ngFor="let item of listOfModules" value="{{ item.id }}">{{ item.name }}</option>
                    </select>
                    <div class="form-text invalid-input"
                        *ngIf="model_page_id?.errors?.['required'] && model_page_id?.touched">*Este
                        campo es obligatorio</div>
                </div>
            </div>

            <div class="text-center mt-3">
                <button type="button" class="btn btn-secondary mx-1" aria-label="Left Align">
                    <i class="fas fa-eraser mr-2"></i>Limpiar
                </button>
                <app-loading-button class="btn btn-success mx-1" 
                    [type]="buttonTypes.submit"
                    [requestIsSending]="requestIsSending"
                    title="Registrar" (click)="submit()"></app-loading-button>
            </div>
        </form>
    </div>
</div>
